version: '3'
services:
  bilbot-php:
    build: ./src/bilbot-php
    ports:
     - "80:80"
    environment:
     - RAILS_ENV=staging
    volumes:
     - ./src/bilbot-php/www:/var/www/html
     - ./vendor:/var/www/html/vendor
  bilbot-mysql:
    image: mysql
    ports:
     - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin1234
      MYSQL_DATABASE: bilbot
      MYSQL_USER: puppy
      MYSQL_PASSWORD: 1234
    volumes:
      - ./src/bilbot-mysql/structure.sql:/docker-entrypoint-initdb.d/structure.sql